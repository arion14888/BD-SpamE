<!DOCTYPE html>
<html>
	<head>
		<title>TW Bot Spammer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>TW Bot Spammer</h1>
			</div>

			<div class="content">
				<div class="server-section">
					<div class="input-group">
						<label for="serverAddress">Адрес сервера</label>
						<input type="text" id="serverAddress" placeholder="IP:порт" />
					</div>
					<div class="input-group">
						<label for="botNickname">Никнейм бота</label>
						<input
							type="text"
							id="botNickname"
							placeholder="Никнейм"
							value="ПИДОР"
						/>
					</div>
				</div>

				<div class="modes-section">
					<div class="mode-group">
						<div class="mode-item">
							<input
								type="radio"
								id="spamMode"
								name="mode"
								value="spam"
								checked
							/>
							<label for="spamMode">Спам режим</label>
						</div>
						<div class="mode-item">
							<input
								type="radio"
								id="messageMode"
								name="mode"
								value="message"
							/>
							<label for="messageMode">Сообщение</label>
						</div>
						<div class="mode-item">
							<input type="radio" id="voteMode" name="mode" value="vote" />
							<label for="voteMode">Болванка</label>
						</div>
					</div>
				</div>

				<div class="settings-section">
					<div class="input-group" id="messageSettings">
						<label for="botMessage">Сообщение</label>
						<input type="text" id="botMessage" value="Я ПИДОРАС" />
					</div>

					<div class="input-group">
						<label for="botCount">Количество ботов</label>
						<input type="number" id="botCount" value="3" min="1" max="10" />
					</div>

					<div class="input-group">
						<label for="botDelay">Задержка (мс)</label>
						<input
							type="number"
							id="botDelay"
							value="75"
							min="20"
							max="1000"
						/>
					</div>

					<div class="input-group">
						<label for="cycleDelay">Задержка цикла (мс)</label>
						<input type="number" id="cycleDelay" value="75" min="20" />
					</div>
				</div>
			</div>

			<div class="controls-section">
				<div class="status-display" data-status="stopped">
					<span id="statusText">ОСТАНОВЛЕНО</span>
				</div>
				<div class="buttons">
					<button id="startBtn" class="btn btn-start">ЗАПУСК</button>
					<button id="stopBtn" class="btn btn-stop">СТОП</button>
				</div>
			</div>

			<div class="footer">
				<span>DNG-AMES © 2024</span>
			</div>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
