<!DOCTYPE html>
<html>
<head>
    <title>BD:SpamE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="split-container">
            <div class="header">
                <img src="https://envs.sh/LYJ.svg.png" alt="Logo" class="logo">
                <div class="title">BD:SpamE</div>
            </div>
            <div class="content">
                <div class="left-panel">
                    <div class="panel">
                        <h3 class="panel-title">Настройки сервера</h3>
                        <div class="input-group">
                            <label for="serverAddress">Адрес сервера</label>
                            <input type="text" id="serverAddress" placeholder="IP:ПОРТ">
                        </div>
                        <div class="input-group">
                            <label for="botNickname">Никнейм бота</label>
                            <input type="text" id="botNickname" value="ХУЕСОС">
                        </div>
                    </div>

                    <div class="panel">
                        <h3 class="panel-title">Режим работы</h3>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="messageMode" name="mode" value="message" checked>
                                <label for="messageMode">Сообщение</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="aboutMode" name="mode" value="about">
                                <label for="aboutMode">О проекте</label>
                            </div>
                        </div>
                    </div>

                    <div class="panel" id="messageSettings">
                        <h3 class="panel-title">Настройки сообщения</h3>
                        <div class="input-group" id="enableMessageContainer" style="display: flex; align-items: center;">
                            <label for="enableMessage" style="margin-right: 10px;">Включить сообщение:</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="enableMessage" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="input-group" id="messageContent">
                            <label for="botMessage">Текст сообщения</label>
                            <input type="text" id="botMessage" value="ПРИВЕТ">
                        </div>
                        <div class="input-group" style="display: flex; align-items: center;">
                            <label for="turboToggle" style="margin-right: 10px;">Турбо режим:</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="turboToggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div id="aboutSettings" class="panel" style="display: none;">
                        <h3 class="panel-title">О проекте</h3>
                        <div class="about-content">
                            <div class="about-buttons">
                                <button id="telegramBtn" class="btn">
                                    <span>Наш Telegram</span>
                                </button>
                                <button id="websiteBtn" class="btn">
                                    <span>Наш сайт</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="panel">
                        <h3 class="panel-title">Настройки ботов</h3>
                        <div class="input-group">
                            <label for="botCount">Количество ботов</label>
                            <input type="number" id="botCount" value="3" min="1" max="10">
                        </div>
                        <div class="input-group">
                            <label for="botDelay">Задержка (мс)</label>
                            <input type="number" id="botDelay" value="75" min="0" max="1000">
                        </div>
                        <div class="input-group">
                            <label for="cycleDelay">Задержка цикла (мс)</label>
                            <input type="number" id="cycleDelay" value="75" min="0">
                        </div>
                    </div>

                    <div class="panel">
                        <div id="statusText" class="status-display status-stopped">ОСТАНОВЛЕНО</div>
                        <div class="button-group">
                            <button id="startBtn" class="btn">ЗАПУСК</button>
                            <button id="stopBtn" class="btn">СТОП</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
